<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.13.0-web/css/all.css">
    <style>
    .dropdown{
      border:1px solid rgb(160, 225, 250);
    width: 417px;
    height: 355px;
    margin-top: 130px;
    margin-left: 600px;
    border-radius: 15px;
    text-align: left;
    background-image:url('/images/bp4.jpeg');
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    body{

    background-size:cover;

    }

<body>
  <form class="dropdown">
    <legend style="text-align: center; font-size:30px;">LOGIN</legend>
    <div class="form-group" style="margin: 10px; font-size: 20px;" >
      <label for="exampleInputEmail1">EMAIL</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group" style="margin: 10px; font-size: 20px;">
      <label for="exampleInputPassword1">PASSWORD</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check" style="margin: 10px;font-size:18px;">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Rememeber password</label>
    </div>
    <a class="btn btn-outline-info" href="home.html" style="font-size: 20px ;margin-left:163px; color: white;" role="button">SIGNIN</a>
